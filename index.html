		let rotate;
		function funcHandlerOrientation(event) {
			const absolute =((event.absolute != null ? event.absolute : 0).toString()).replace(/\b[a-z]/g, function (letter) {
				return letter.toUpperCase();
			});
			const alpha = event.alpha != null ? event.alpha : 0;
			const beta = event.beta != null ? event.beta : 0;
			const gamma = event.gamma != null ? event.gamma : 0;

			// Do stuff with the new orientation data
			$('#gyro_testing_absolute').val(absolute);
			$('#gyro_testing_beta').val((beta).toFixed(2));
			$('#gyro_testing_gamma').val((gamma).toFixed(2));
			$('#gyro_testing_alpha').val((alpha).toFixed(2));
			if (gamma < -60) rotate = 'Landscape-Left';
			else if (gamma > 60) rotate = 'Landscape-Right';
			if (beta < -60) rotate = 'Potrait-Down';
			else if (beta > 60) rotate = 'Potrait-Up';
			$('#gyro_testing_rotation').val(rotate);
		}
		$(document).ready(function () {
			// deviceorientation || devicemotion
			window.addEventListener("deviceorientation", funcHandlerOrientation, true);
